<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARK Legal Assistant - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo192.png" alt="LARK Logo" class="logo">
    <h1>You're currently offline</h1>
    <p>It looks like you've lost your internet connection. Some features of LARK Legal Assistant require an internet connection to work properly.</p>
    <p>Don't worry though! You can still access previously loaded content and some basic features while offline.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check for internet connection periodically
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Check every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Also check when online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
